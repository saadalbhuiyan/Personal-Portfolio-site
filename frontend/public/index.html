<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Personal Portfolio Website" />

  <!-- Google Fonts: Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
          rel="stylesheet"
  />

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /*
     * Define CSS variables for black & white professional color scheme
     * Makes it easier to maintain and update colors consistently
     */
    :root {
      --primary: #000000;          /* Pure Black */
      --secondary: #222222;        /* Very Dark Gray */
      --accent: #444444;           /* Dark Gray */
      --bg-dark: #000000;          /* Black Background */
      --bg-light: #ffffff;         /* Pure White Background */
      --text-primary: #000000;     /* Black Text */
      --text-secondary: #555555;   /* Medium Gray Text */
      --border: #000000;           /* Black Border */
      --success: #000000;          /* Black (can adjust if needed) */
      --error: #b23b3b;            /* Warm Red for errors (kept for contrast) */
      --warning: #c9b89e;          /* Golden Beige (optional) */
      --info: #000000;             /* Black info text */
      --disabled: #aaaaaa;         /* Light Gray for disabled */
      --overlay: rgba(0, 0, 0, 0.5); /* Black 50% overlay */
    }

    /* Base font family & colors */
    body {
      font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Set background to white for a clean professional look */
      background-color: var(--bg-light);
      /* Primary text in black */
      color: var(--text-primary);
      margin: 0;
      padding: 0;
    }

    /* Typography for headings with consistent black color */
    h1, h2, h3 {
      font-weight: 700;
      letter-spacing: 0.03em;
      text-align: left;
      color: var(--text-primary);
      margin-top: 0;
      margin-bottom: 0.5em;
    }

    h1 {
      font-size: 30px;
      line-height: 1.3;
    }

    h2 {
      font-size: 24px;
      line-height: 1.3;
    }

    h3 {
      font-size: 20px;
      line-height: 1.3;
    }

    /* Paragraph, input, textarea, button with black text */
    p, input, textarea, button {
      font-weight: 400;
      font-size: 14px;
      line-height: 1.6;
      letter-spacing: 0;
      color: var(--text-primary);
      background: transparent; /* Keep inputs clean */
      border: 1px solid var(--border);
      padding: 0.5em;
      border-radius: 4px;
    }

    /* Responsive font sizes for larger screens */
    @media (min-width: 641px) {
      h1 {
        font-size: 40px;
      }
      h2 {
        font-size: 30px;
      }
      h3 {
        font-size: 24px;
      }
      p, input, textarea, button {
        font-size: 16px;
      }
    }

    /* Accessibility - reduce motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        transition: none !important;
        animation: none !important;
      }
    }

    /* Example of button hover with black & white style */
    button {
      cursor: pointer;
      background-color: var(--primary);
      color: var(--bg-light);
      border: 1px solid var(--border);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button:hover {
      background-color: var(--bg-light);
      color: var(--primary);
    }
  </style>

  <title>Personal Portfolio</title>
</head>
<body>
<!-- Root div for React or other frontend framework -->
<div id="root"></div>
</body>
</html>
